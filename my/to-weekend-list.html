<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekend list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.16/css/uikit.min.css" />
    <script src="../_js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.16/js/uikit.min.js"></script>
    <script>
        $(document).ready(function() {
            function DoTask(p_Button, p_textfield, p_month)
            {
                $(p_Button).click(function() {
               var $field = $(p_textfield);
               var fieldVal = $field.val();
               if (fieldVal) {
                   $(p_month).append('<li>' + fieldVal + '</li>');
                   $field.val('');
                   $field.focus();
               }
           })//click
                $(p_month).on('click', 'li', function() {
                    $(this).css({
                        'text-decoration' : 'line-through', 
                        'font-weight' : 'bold',
                        'color' : 'lightgrey'
                    }); //css
                }); //on
            } //DoTask
            DoTask('#buttonMn', '#textfieldMn', '#monday');
            DoTask('#buttonTu', '#textfieldTu', '#tuesday');
            DoTask('#buttonWd', '#textfieldWd', '#wednesday');
            DoTask('#buttonTh', '#textfieldTh', '#thursday');
            DoTask('#buttonFr', '#textfieldFr', '#friday');
            DoTask('#buttonSt', '#textfieldSt', '#saturday');
            DoTask('#buttonSn', '#textfieldSn', '#sunday');
        }); //ready
    </script>
</head>
